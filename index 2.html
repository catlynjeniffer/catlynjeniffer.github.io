<!DOCTYPE html>
<html>
    <head>
    <title>layout 1 - Catlyn Jeniffer</title>
    <style>
        .border {
    margin-left: 80px;
    margin-top: 25px;
    }

        .kotak1 {
    position: relative;
    float: left;
    width: 140px;
    height: 110px;
    background-color: cornflowerblue;
    margin: 8px;
    }

        .kotak2 {
    position: relative;
    float: left;
    width: 300px;
    height: 110px;
    background-color: chartreuse;
    margin: 8px;
    }

        .kotak3 {
    display: block;
    float: left;
    width: 299px;
    height: 140px;
    margin: 8px;
    background-color: lightskyblue;
    }

        .kotak4, .kotak5, .kotak6, .kotak7 {
    background-color: khaki;
    float: left;
    width: 299px;
    margin: 8px;
    }

        .kotak4 {
    height: 200px;
    }

        .kotak5 {
    height: 170px;
    margin-top: 38px;
    }

        .kotak6 {
    height: 140px;
    margin-top: 68px;
    }

        .kotak7 {
    height: 110px;
    margin-top: 98px;
    }
    
    </style>
</head>
<body>
    <div class="border">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="kotak2"></div>
        <div class="kotak2"></div>
        <div class="kotak1"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak3"></div>
        <div class="kotak4"></div>
        <div class="kotak5"></div>
        <div class="kotak6"></div>
        <div class="kotak7"></div>  
    </div>
</body>
</html>
